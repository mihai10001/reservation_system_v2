<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ isLogin ? 'Autentificare' : 'Înregistrare'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input type="email" name="email" required formControlName="email">
              </ion-input>
            </ion-item>

            <ion-item lines="none">
              <ion-label *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.touched">
                <ion-text>Adresa de e-mail nu este validă.</ion-text>
              </ion-label>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" name="password" required minlength="8" formControlName="password">
              </ion-input>
            </ion-item>

            <ion-item lines="none">
              <ion-label *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.touched">
                <ion-text>Parola trebuie să conțină minim 8 caractere.</ion-text>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="errorMessage">
        <ion-col size-sm="6" offset-sm="3">
          <ion-card class="ion-text-center ion-padding ion-no-margin no-select">
            <ion-text color="danger">{{ errorMessage }}</ion-text>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="submit" color="primary" expand="block" [disabled]="!loginForm.valid">
            <ion-icon name="log-in" slot="start"></ion-icon>
            {{isLogin ? 'Autentificare' : 'Înregistrare'}}
          </ion-button>
          <div class="ion-text-center ion-padding">
            <ion-button type="button" color="primary" fill="clear" (click)="switchLogin()">
              {{ isLogin ? 'Înregistrare' : 'Autentificare'}}
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
