<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Administrează locații</ion-title>

    <ion-buttons slot="primary">
      <ion-button routerLink="/admin-add-edit-place">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading === true" class="ion-text-center">
    <ion-spinner name="crescent" color="secondary" style="transform: scale(3); padding-top: 300px"></ion-spinner>
  </div>

  <div *ngIf="isLoading === false">
    <ion-card *ngIf="allPlaces.length === 0" class="ion-text-center ion-padding">
      <h4 style="padding-bottom: 5px">Nu există locații! Adaugă o locație apăsând pe butonul +</h4>
      <ion-button size="small" routerLink="/discover-places" color="primary">
        <ion-icon name="home"></ion-icon>
      </ion-button>
    </ion-card>

    <ion-row *ngIf="allPlaces.length !== 0">
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card *ngIf="allPlaces.length !== 0" class="ion-text-center ion-padding ion-no-margin">
          <div>Apăsați pe intrare sau glisați la stânga / dreapta pentru mai multe acțiuni</div>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item-sliding *ngFor="let place of allPlaces">
            <ion-item [routerLink]="['/', 'admin-add-edit-place', place.id]">
              <ion-thumbnail slot="start">
                <ion-img [src]="place?.imageUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{place?.title}}</h2>
                <p>{{place?.description}}</p>
                <p style="white-space: pre-line">{{place?.schedule}}</p>
              </ion-label>
            </ion-item>

            <ion-item-options side="start">
              <ion-item-option color="danger" (click)="openWarningModal(place)">
                <ion-icon name="trash" slot="bottom"></ion-icon>Șterge
              </ion-item-option>
            </ion-item-options>

            <ion-item-options side="end">
              <ion-item-option color="secondary" [routerLink]="['/', 'admin-add-edit-place', place.id]">
                <ion-icon name="trash" slot="bottom"></ion-icon>Editează
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
