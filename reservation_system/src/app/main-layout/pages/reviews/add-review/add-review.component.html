<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/reviews/' + placeId"></ion-back-button>
    </ion-buttons>
    <ion-title>Adaugă recenzia</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="addReview()" [disabled]="addReviewForm.invalid"> 
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="addReviewForm">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Titlu *</ion-label>
            <ion-input formControlName="title"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Descriere</ion-label>
            <ion-textarea rows="4" formControlName="description"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="addReviewForm.get('description').invalid && addReviewForm.get('description').touched">
        <ion-col size-sm="6" offset-sm="3">
            <p>Descrierea trebuie să conțină între 0 și 201 de caractere. </p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Notă</ion-label>
            <ion-range formControlName="rating"
              min="1" max="5" step="1" snaps="true" color="primary" pin="true">
            </ion-range>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form> 
</ion-content>
